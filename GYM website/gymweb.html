<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTribe</title>
    <link rel="stylesheet" href="gym web.style.css">
</head>

<body>
    <header class="header">
        <!--for logo-->
        <div class="left">
            <img src="images/logo.jpg" alt="Gym logo">
            <div>
                FitTribe
            </div>
        </div>
        <!--for navbar-->
        <div class="center">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <!--for buttons-->
        <div class="right">
            <button class="btn">Pay online</button><button class="btn">Email now</button>
            <!--for form-->
        </div>
    </header>
    <h3 class="mainline">Join the best Gym of NYC</h3>
    <div class="container">
        <form action="">
            <div class="form-group">
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your weight">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your gender">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your locality">
            </div>
        </form>
        <button class="btn">Submit</button>
    </div>
</body>

</html>
